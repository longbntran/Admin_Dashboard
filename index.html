<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="dash-board"> <img src="./materials/view-dashboard.svg" alt="home-avg" width="50" height="50">Dashboard</div>
                <div class="navigation">
                    <div class="menu-item-1"> <img src="./materials/home.svg" alt="home-avg" width="25" height="25">Home
                    </div>
                    <div class="menu-item-2"> <img src="./materials/account.svg" alt="profile" width="25" height="25">Profile</div>
                    <div class="menu-item-3"><img src="./materials/message.svg" alt="profile" width="25" height="25">Messages</div>
                    <div class="menu-item-4"><img src="./materials/history.svg" alt="profile" width="25" height="25">History</div>
                    <div class="menu-item-5"><img src="./materials/clipboard-text.svg" alt="profile" width="25" height="25">Tasks</div>
                    <div class="menu-item-6"><img src="./materials/account-group.svg" alt="profile" width="25" height="25">Communities</div>
                </div>
                <div class="branding">
                    <div class="menu-item-7"><img src="./materials/cog.svg" alt="profile" width="25" height="25">Setting</div>
                    <div class="menu-item-8"><img src="./materials/lifebuoy.svg" alt="profile" width="25" height="25">Support</div>
                    <div class="menu-item-9"><img src="./materials/shield.svg" alt="profile" width="25" height="25">Privacy</div>
                </div>
            
            </div>
            
            <div class="header">
                <div class="search-bar">
                    <label for="search"><img src="./materials/magnify.svg" alt="profile" width="25" height="25"></label>
                    <input type="search" name="search-bar" id="search">
                </div>
                <div class="profile"><img src="./materials/bell-ring.svg" alt="home-avg" width="25" height="25">small pic acc+@acc_name</div>
                <div class="greeting">Big acc pic + greeting, @user_name</div>
                <div class="new-upload-share">
                    <button class="buttons">New</button><button class="buttons">Upload</button><button class="buttons">{Share}</button>
                </div>
            </div>
            <div class="main-content">
                <div class="projects">
                    <div class="your-projects">Your Project</div>
                    <div class="project-1">Project 1</div>
                    <div class="project-2">Project 2</div>
                    <div class="project-3">Project 3</div>
                    <div class="project-4">Project 4</div>
                    <div class="project-5">Project 5</div>
                    <div class="project-6">Project 6</div>
                </div>
                <div class="announcement">Announcement</div>
                <div class="trending">Trending</div>
            </div>

        </div>
        
    </body>
    <footer></footer>
</body>
</html>
