<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo"><img src="./materials/view-dashboard.svg" alt="home-avg" width="50" height="50"><span class="dashboard-logo-text">DASHBOARD</span></div>
                    <div class="navigation">
                        <img src="./materials/home.svg" alt="home-avg" width="20" height="20"><span class="dashboard-text">Home</span>
                    
                        <img src="./materials/account.svg" alt="profile" width="20" height="20"><span class="dashboard-text">Profile</span>
                       <img src="./materials/message.svg" alt="profile" width="20" height="20"><span class="dashboard-text">Messages</span> 
                       <img src="./materials/history.svg" alt="profile" width="20" height="20"><span class="dashboard-text">History</span> 
                       <img src="./materials/clipboard-text.svg" alt="profile" width="20" height="20"><span class="dashboard-text">Tasks</span> 
                       <img src="./materials/account-group.svg" alt="profile" width="20" height="20"><span class="dashboard-text">Communities</span> 
                    </div>
                
                    <div class="branding">
                        <img src="./materials/cog.svg" alt="profile" width="20" height="20"><span class="dashboard-text">Setting</span> 
                    <img src="./materials/lifebuoy.svg" alt="profile" width="20" height="20"><span class="dashboard-text">Support</span> 
                    <img src="./materials/shield.svg" alt="profile" width="20" height="20"><span class="dashboard-text">Privacy</span> 
                    </div>
                
            
            </div>
            
            <div class="header">
                <div class="search-bar">
                    <label for="search"></label>
                    <img src="./materials/magnify.svg" alt="profile" width="25" height="25">
                    <input type="search" name="search-bar" id="search">
                </div>
                <div class="acc-user">
                    <img src="./materials/bell-ring.svg" alt="home-avg" width="40" height="40">
                    <img src="./materials/acc_icons/Socrate_du_Louvre.jpg" width="50" height="50" alt="socrate" style="object-fit:cover;border-radius:50%">
                    <div class="user"> @socrates</div>
                </div>
                <div class="greeting">
                    <img src="./materials/acc_icons/Socrate_du_Louvre.jpg" width="100" height="100" alt="socrate" style="object-fit:cover;border-radius:50%;">
                    <div class="greeting-message">
                        <div class="mess">Hi there,</div>
                        <div class="huge-user-name"><h1>@socrates</h1></div>
                    </div>
                </div>
                <div class="new-upload-share">
                    <button class="buttons">New</button><button class="buttons">Upload</button><button class="buttons">Share</button>
                </div>
            </div>
            <div class="main-content">
                <div class="projects">
                    <div class="your-projects">Your Project</div>
                    <div class="project-1"><a href="#">Project1</a></div>
                    <div class="project-2">Project 2</div>
                    <div class="project-3">Project 3</div>
                    <div class="project-4">Project 4</div>
                    <div class="project-5">Project 5</div>
                    <div class="project-6">Project 6</div>
                </div>
                <div class="announcement">Announcement</div>
                <div class="trending">
                    <div class="trending-text">Trending</div>
                    <img src="./materials/acc_icons/Aristotle_Altemps_Inv8575.jpg" alt="" width="50" height="50" style="object-fit:cover;border-radius:50%">
                    <div class="trending-1">Aristotle</div>
                    <img src="./materials/acc_icons/Plato_Silanion_Musei_Capitolini_MC1377.jpg" alt="" width="50" height="50" style="object-fit:cover;border-radius:25px">
                    <div class="trending-2">Plato</div>
                    <img src="./materials/acc_icons/Nietzsche187a.jpg" alt="" width="50" height="50" style="object-fit:cover;border-radius:25px">
                    <div class="trending-3">Nietzsche</div>
                    <img src="./materials/acc_icons/Immanuel_Kant_(painted_portrait).jpg" alt="" width="50" height="50" style="object-fit:cover;border-radius:25px">
                    <div class="trending-4">Kant</div>
                </div>
            </div>

        </div>
        
    </body>
    <footer></footer>
</body>
</html>
